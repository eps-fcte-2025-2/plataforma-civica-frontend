name: ðŸš€ Feature Request
description: Suggest a feature for this project
title: "[FEATURE] "
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Before suggesting, please check if this feature was already requested in [Issues](https://github.com/eps-fcte-2025-2/plataforma-civica-frontend/issues).
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is.
      placeholder: "Ex. I'm always frustrated when [...]"
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
      render: markdown # Allows users to add markdown/images
  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I've searched for similar feature requests
        - label: I've checked the documentation
